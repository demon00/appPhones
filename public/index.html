<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phones</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="app.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

	<script src="index.js" defer></script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<!--Sidebar content-->
			<p data-component="search">
				Search:
				<input data-element="field">
			</p>
			<p>
				Sort by:
				<select>
					<option value="name">Alphabetical</option>
					<option value="age">Newest</option>
				</select>
			</p>
			<div data-component="shoppingCart"></div>
		</div>
		<div class="col-md-10">
			<!--Body content-->
			<div data-component="phonesCatalogue"><!-- initial catalog there--></div>
			<div data-component="phonesViewer" class="catalog__hidden"><!-- innitial viewer there--></div>
			<div data-component="phoneGallary" class="catalog__hidden"></div>
		</div>
	</div>
</div>

<script type="text/template" id="phone-gallary-template">
	<% phone.forEach( (phone) => { %>
  <ul class="phone-thumbs">
    <% phone.images.forEach( (item, i, arr) => { %>
      <li>
      <img src="<%-phone.images[i]%>" data-phone-src="phone-image">
        </li>
        <% }); %>
  </ul>
	<% }); %>
</script>
<script type="text/template" id="phone-viewer-template">
	<button data-element="butBack">Back</button>
	<button data-element="butAdd">Add to basket</button>
	<div>
		<% phone.forEach( (phone) => { %>
		<img class="phone" alt="<%-phone.name%>" src="<%-phone.images[0]%>" data-element="phone-main-image">
		<h1 data-element="phoneViewerItem" data-phone-id="<%-phone.id%>"><%-phone.id%></h1>
		<p><%-phone.description%></p>

		<% }); %>
	</div>
</script>
<script type="text/template" id="phone-catalogue-template">
	<ul class="phones">
		<% phones.forEach( (phone) => { %>
		<li class="thumbnail" data-element="phoneItem" data-phone-id="<%-phone.id%>">
			<a href="#!/phones/<%-phone.id%>" class="thumb" data-element="phoneItemLink">
				<img alt="<%-phone.name%>" src="<%-phone.imageUrl%>">
			</a>
			<a href="#!/phones/<%-phone.id%>" data-element="phoneItemLink"><%-phone.id%></a>
			<p><%-phone.snippet%></p>
		</li>
		<% }); %>
	</ul>
</script>
<script type="text/template" id="shopping-cart-template">
	<h3>Shopping cart</h3>
	<ul class="selected__phones">
		<% orderItems.forEach( item => { %>
		<li><%- item %></li>
		<% }); %>
	</ul>
	<% if(orderItems.length === 0) { %>
	<p>No items yet!</p>
	<% } %>
</script>
</body>
</html>
